<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor's Assistant</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-user-md"></i> Doctor's Assistant</h1>
    </header>
    
    <main>
      <div class="patient-info">
        <div class="patient-selector">
          <input type="text" id="patient-name" placeholder="Enter patient name">
          <button id="select-patient">Set Patient</button>
          <button id="new-chat">New Chat</button>
        </div>
        <div id="current-patient" class="hidden">
          <h3>Current Patient: <span id="patient-name-display"></span></h3>
          <button id="view-details">View Details</button>
        </div>
      </div>
      
      <div id="patient-details" class="hidden">
        <h3>Patient Details</h3>
        <div id="patient-details-content"></div>
        <button id="close-details">Close</button>
      </div>
      
      <div class="chat-container">
        <div id="chat-messages"></div>
        <div class="chat-input">
          <input type="text" id="message-input" placeholder="Type your message...">
          <button id="send-message"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </main>
    
    <footer>
      <p>&copy; 2025 Doctor's Assistant | IVIS Labs Promptathon</p>
    </footer>
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
